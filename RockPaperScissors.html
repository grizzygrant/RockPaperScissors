<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let currentRound = 0;
        let playerSelection = ""
        //Get 'Computer Choice'
        //Return random number 0-2
        function getComputerChoice() {
            let computerChoiceNum = Math.floor(Math.random() * 3);
            let computerChoice = "";
            switch (computerChoiceNum) {
                case 0:
                    computerChoice = 'rock';
                    break;
                case 1: 
                    computerChoice = 'paper';
                    break;
                case 2: 
                    computerChoice = 'scissors';
                    break;
                default:
                    computerChoice = 'ERROR???';
            }
            return computerChoice;
        }
        
        //Assign to Rock/Paper/Scissors
        //Create function to play single round game
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                console.log("You have tied. Play again!");
                currentRound += 1;
            } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                console.log('You won! Rock beats scissors.');
                playerScore += 1;
                currentRound += 1;
            } else if (playerSelection === 'rock' && computerSelection === 'paper') {
                console.log('You lose. Paper beats rock.');
                computerScore += 1;
                currentRound += 1;
            } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                console.log('You won! Scissors cuts paper.');
                playerScore += 1;
                currentRound += 1;
            } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                console.log('You lose. Rock beats scissors.');
                computerScore += 1;
                currentRound += 1;
            } else if (playerSelection === 'paper' && computerSelection === 'rock') {
                console.log('You won! Paper beats rock.');
                playerScore += 1;
                currentRound += 1;
            } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                console.log('You lose. Scissors cuts paper.');
                computerScore += 1;
                currentRound += 1;
            } else {
                console.log('What happened? ERROR!');
                currentRound += 1;
            }      
        }
        //Create playGame function to create a 5 round game
        function playGame() {
            //Round 1
            playerSelection = prompt("Welcome to ROCK PAPER SCISSORS. Enter your move: Rock, Paper, or Scissors.");
            playerSelection = playerSelection.toLowerCase();
            playRound
            //Round 2
            playerSelection = prompt("Next round. Enter your move: Rock Paper or Scissors.");
            playerSelection = playerSelection.toLowerCase();
            console.log("Computer: " + computerSelection + "; Your choice: " + playerSelection);
            console.log("Computer score: " + computerScore + "; Player score: " + playerScore + "; Current round: " + currentRound);
            playRound()
        }
        //Play Game
        let computerSelection = getComputerChoice();
        playGame(); 
    </script>
</body>
</html>
